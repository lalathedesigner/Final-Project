<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Consultation Inquiry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   
 <section id="contact">
       <div class="section-content">
         <h1 class="section-header">Get in Touch with Me</h1>
         <h3>Leave me a message, in brief detail, about what kind of job you are interested in. Please include a range of availability so that I can have a few options to offer when I call to schedule your consultation.</h3>
       </div>
       <div class="contact-section">
       <div class="container2">
         <form>
           <div class="col-md-6 form-line">
               <div class="form-group">
                 <label for="exampleInputUsername">Your Name</label>
                 <input type="text" class="form-control" id="" placeholder=" Enter Name">
               </div>
               <div class="form-group">
                 <label for="exampleInputEmail">Email Address</label>
                 <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email ">
               </div>	
               <div class="form-group">
                 <label for="telephone">Mobile No.</label>
                 <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group">
                 <label for ="description"> Message</label>
                  <textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
               </div>
               <div>
 
                 <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
               </div>
               
           </div>
         </form>
       </div>
     </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
